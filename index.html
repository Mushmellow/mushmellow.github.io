<!DOCTYPE html>
<html>
<body>

<img id="mush" src="images/red.png"> </img>
<br>
<audio controls hidden="hidden">
	<source src="audio/alert.mp3" type="audio/mpeg">
</audio>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script>
	$( document ).ready(function() {
		var waiting = false;
		var window_focus = true;

		$(window).blur(function() {
			if (waiting) {
				window_focus = false;
			}
	    });

		$('#mush').one("click", function() {
			waiting = true;
			$("#mush").attr('src', 'images/green.png');
			var loop = setInterval(function() {
				if (!window_focus) {
					$("#mush").attr('src', 'images/blue.png');
					var song = $("audio");
					song.get(0).play();
					clearInterval(loop);
				}
			}, 0);
		});
	});
</script>

</body>
</html>
